<!DOCTYPE html>
<html>
<head>
    <title>FireBase Login </title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div id="login_div" class="main-div">
    <h3>Welcome to Baby Pintrest. Please Login in using Firebase!</h3>
    <input type="email" placeholder="email..." id="email_field">
    <input type="password" placeholder="password..." id="password_field">
        
    <button onclick="login()">Login to Account</button>
    
    
    </div>
    
    <div id="user_div" class="loggedin-div">
        <h3>Welcome User</h3>
    <p>Welcome to Firebase login! You are currently logged in</p>
    <button>Logout</button>
        
        
        
    </div>
    
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.6.8/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/8.6.8/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
<script src="index.js"></script>

</body>


</html>
